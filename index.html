<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Login</div>
      <form>
        <div class="input_wrapper">
          <div class="input_group">
            <input
              type="text"
              name="Email"
              placeholder="Email or Username"
              class="text_input"
              id="email"
            />
            <img src="./images/email.png" class="input_image" />
          </div>
          <div class="input_group">
            <input
              type="password"
              name="Password"
              placeholder="Password"
              class="text_input"
              id="password"
            />
            <img src="./images/lock.png" class="input_image" />
          </div>
        </div>
        <div class="input_options">
          <div class="input_checkbox">
            <input type="checkbox" name="box" />
            <label for="box">Remember me</label>
          </div>
          <div class="input_forget"><a href="">Forgot Password?</a></div>
        </div>
      </form>
      <span id="error"></span>
      <div class="input_button">
        <div class="login_button" onclick="logIn()">Log In</div>
      </div>
      <div class="input_extra">
        Dont have an account? &nbsp;<a href="#">Sign up</a>
      </div>
    </div>
    <div class="container rotation">
      <div class="title">Sign Up</div>
      <form>
        <div class="input_wrapper">
          <div class="input_group">
            <input
              type="text"
              name="Email"
              placeholder="Email"
              class="text_input"
            />
            <img src="./images/email.png" class="input_image" />
          </div>
          <div class="input_group">
            <input
              type="password"
              name="Password"
              placeholder="Password"
              class="text_input"
            />
            <img src="./images/lock.png" class="input_image" />
          </div>
          <div class="input_group">
            <input
              type="password"
              name="confirmPassword"
              placeholder="Confirm Password"
              class="text_input"
            />
            <img src="./images/lock.png" class="input_image" />
          </div>
        </div>
        <div class="signup_options">
          <div class="signup_checkbox">
            <input type="checkbox" name="box" />
            <label for="box"
              >I have read and agree to the
              <a href="#">Terms & Conditions</a> and
              <a href="#">Privacy Policy</a>
            </label>
          </div>
        </div>
        <!-- <div class="signup_help"><a href="#">Need Help?</a></div> -->
      </form>
      <div class="input_button">
        <a href="#">Sign Up</a>
      </div>
      <div class="input_extra">
        Already have an account? &nbsp;<a href="#">Log In</a>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
